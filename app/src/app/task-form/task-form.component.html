<div>

  <mat-form-field [formGroup]="formInput">
    <mat-label>Nome</mat-label>
    <input type="text" matInput placeholder="Tarefa" required formControlName="taskTitle"/>
    <mat-hint align="end">Min 5 caracteres</mat-hint>
  </mat-form-field>
  <!-- <div>{{formInput.name}}</div> -->

  <mat-form-field [formGroup]="formInput">
    <mat-label>Descricao</mat-label>
    <input type="text" matInput  placeholder="Descricao" required formControlName="taskDescription"/>
    <mat-hint align="end">Min 5 caracteres</mat-hint>
  </mat-form-field>

  <mat-form-field [formGroup]="formInput">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Start date" formControlName="date_inserted">
      <input matEndDate placeholder="End date" formControlName="date_limit">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <div>{{formInput.value.name}}</div>

  <button mat-raised-button color="primary" (click)="submit()" >Adicionar</button>

</div>
